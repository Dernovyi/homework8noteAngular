<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="form-row" style="margin: 5rem" >

        <div class="card" style="width: 18rem;" *ngFor="let tempNote of notes" >
          <div class="card-body">
            <h5 class="card-title">{{tempNote.createdOn | date: 'fullDate'}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{tempNote.text.substring(0, 15)}}</h6>
            <a (click)="updateNote(tempNote.id)" class="note-link">change</a>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
